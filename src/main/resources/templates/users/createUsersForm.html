<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

    <form role="form" action="/users/new" th:object="${usersSaveRequestDto}" method="post">
        <div>
            <h4 class="text-muted">회원가입</h4>
            <br>
        </div>
        <div th:replace="~{fragments/form_errors :: formErrorsFragment}"></div>

        <div class="form-group">
            <label th:for="usersName">사용자 ID</label>

            <input type="text" th:field="*{usersName}" class="form-control" placeholder="사용자 ID를 입력하세요 👩🏻‍💻"
                   th:class="${#fields.hasErrors('usersName')}? 'form-control fieldError' : 'form-control'">

        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요 🔐"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">

        </div>
        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요 ✨"
                   th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">

        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요 💌"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">

        </div>
        <div class="form-group">
            <label th:for="slogan">슬로건</label>
            <input type="text" th:field="*{slogan}" class="form-control" placeholder="나만의 슬로건을 입력하세요 🫶🏻"
                   th:class="${#fields.hasErrors('slogan')}? 'form-control fieldError' : 'form-control'">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->

</body>
</html>
